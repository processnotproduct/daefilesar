<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!DOCTYPE html>
<html>
<head>
	<title>DealerOn AR Example</title>
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono;'>
		<a-assets>
			<img id="dlron" src="https://processnotproduct.github.io/daefilesar/dealeron.jpg">
<!-- 			<a-asset-item id="test" src="https://processnotproduct.github.io/daefilesar/lowpolycar.dae"></a-asset-item> -->
			<a-asset-item id="test-obj" src="https://processnotproduct.github.io/daefilesar/test.obj"></a-asset-item>
			<a-asset-item id="test-mtl" src="https://processnotproduct.github.io/daefilesar/test.mtl"></a-asset-item>
		</a-assets>
		<!-- handle kanji marker -->
<!-- 		<a-entity position="0 3 0" sound="src: url(https://processnotproduct.github.io/daefilesar/idle.mp3); autoplay: true; loop: true;"></a-entity> -->
		<a-marker preset='kanji'>
			<a-image src="#dlron" scale="1.5 1.5 1.5" position='0 0 0' rotation="-90 0 0"></a-image>
			<a-entity collada-model="#test"></a-entity>
<!-- 			<a-entity obj-model="obj: #test-obj; mtl: #test-mtl" position='0 1 0.25' rotation="0 0 -45"></a-entity> -->
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
