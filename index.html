<!DOCTYPE html>
<html>
  <head>

    <title>DealerOn AR Example</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>

  </head>
  <body style='background-color:#000; margin:0px; overflow:hidden;'>
  
    <a-scene class="shownar" style="-webkit-backface-visibility:hidden; backface-visibility:hidden;" embedded arjs='sourceType: webcam;'>
      <a-assets>
        <img id="dlron" src="https://processnotproduct.github.io/daefilesar/Ford-logo-1976-256x256.jpg">
        <a-asset-item id="test-obj" src="https://processnotproduct.github.io/daefilesar/mustang_test_7.obj"></a-asset-item>
        <a-asset-item id="test-mtl" src="https://processnotproduct.github.io/daefilesar/mustang_test_7.mtl"></a-asset-item>
      </a-assets>

      <a-image src="#dlron" scale="1 1 1" position="0 0 0" rotation="-90 0 0"></a-image>
      <a-entity obj-model="obj: #test-obj; mtl: #test-mtl" position="0 1 0.4" rotation="0 0 0"></a-entity>

      <a-marker-camera preset="kanji"></a-marker-camera>
    </a-scene>

  </body>
</html>
