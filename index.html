<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!DOCTYPE html>
<html>
<head>
	<title>DealerOn AR Example</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href="stylevr.css" rel="stylesheet" type="text/css">
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  $(".360button").click(function(){
	    $(".hiddenvr").slideToggle();
	    $(".shownar").slideToggle();
	  });
	});
	</script>
</head>
<body style='background-color:#000; margin:0px; overflow:hidden;'>
	<a-scene style="-webkit-backface-visibility:hidden; backface-visibility:hidden;" class="shownar" embedded artoolkit='sourceType: webcam; detectionMode: mono;'>
		<a-assets>
			<img id="dlron" src="https://processnotproduct.github.io/daefilesar/Ford-logo-1976-256x256.jpg">
<!-- 			<a-asset-item id="test" src="https://processnotproduct.github.io/daefilesar/lowpolycar.dae"></a-asset-item> -->
			<a-asset-item id="test-obj" src="https://processnotproduct.github.io/daefilesar/mustang_test_2.obj"></a-asset-item>
			<a-asset-item id="test-mtl" src="https://processnotproduct.github.io/daefilesar/mustang_test_2.mtl"></a-asset-item>
		</a-assets>
		<!-- handle kanji marker -->
<!-- 		<a-entity position="0 3 0" sound="src: url(https://processnotproduct.github.io/daefilesar/idle.mp3); autoplay: true; loop: true;"></a-entity> -->
		<a-marker preset='kanji'>
			<a-image src="#dlron" scale="1.5 1.5 1.5" position='0 0 0' rotation="-90 0 0"></a-image>
<!-- 			<a-entity collada-model="#test"></a-entity> -->
			<a-entity obj-model="obj: #test-obj; mtl: #test-mtl" position='0 1 0.25' rotation="0 0 -45"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>

	<div id="vrview" class="hiddenvr" style="position:absolute;top:0px;left:0px;display:none;-webkit-backface-visibility: hidden;backface-visibility: hidden;"></div>
	
	<a href="javascript://" class="360button" style="padding:1em;background-color:green;color:white;position:fixed;top:20px;left:20px;">360 Interior View</a>

    <script src="//storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
    <script src="indeximgvr.js"></script>
</body>
</html>
