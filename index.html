<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!DOCTYPE html>
<html>
<head>
	<title>DealerOn AR Example</title>
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono;'>
		<!-- handle kanji marker -->
		<a-entity position="0 3 0" sound="src: url(https://processnotproduct.github.io/daefilesar/idle.mp3); autoplay: true; loop: true;"></a-entity>
		<a-marker preset='kanji'>
			<a-image scale="1.5 1.5 1.5" rotation="-90 0 0" position='0 0 0' src="https://raw.githubusercontent.com/processnotproduct/daefilesar/master/dealeron.jpg"></a-image>
			<a-entity obj-model="obj: url(https://processnotproduct.github.io/daefilesar/test.obj); mtl: url(https://processnotproduct.github.io/daefilesar/test.mtl)" position='0 1 0' rotation="0 0 -45"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
